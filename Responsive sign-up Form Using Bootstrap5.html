<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Responsive sign-up Form Using Bootstrap5</title>
		<!--Bootstrap5 cdn --->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<!--custom css link-->
		<link rel="stylesheet" href="signupform bootstrap5.css">
	</head>
	<body>
		<section class="wrapper">
			<div class="container col-sm-8 offset-sm-2 col-lg-3 col-xl-4 text-center">
				<div class="logo">
					<img src="image/logo.png" class="img-fluid" alt="logo">
				</div>
				<form class="rounded bg-white shadow p-5">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
					<div class="fw-normal text-muted mb-2">
						Already have an account? <a href="#" class="text-primary fw-bold text-decoration-none">Sign in here</a>
					</div>
					<div class="text-center text-muted text-uppercase mb-2">or</div>
					<a href="#" class="btn btn-light login_with w-100 mb-3">
						<img src="image/google-icon.svg" class="img-fluid me-4">Sign in with Google
					</a>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
						<label for="floatingFirstName">First Name</label>
					</div>
					
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
						<label for="floatingLastName">Last Name</label>
					</div>
					
					
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
						<label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating mb-3">
						  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
						  <label for="floatingPassword">Password</label>
						  <span class="password-info mt-2"> Use 8 or more characters with a mix of letters, numbers & symbol</span>
					</div>
					<div class="form-floating mb-3">
						  <input type="password" class="form-control" id="floatingconfirmPassword" placeholder="Password">
						  <label for="floatingconfirmPassword">Confirm Password</label>
					</div>
					<div class="form-check d-flex align-items-center">
						  <input class="form-check-input" type="checkbox" id="flexCheckDefault" checked>
						  <label class="form-check-label ms-2" for="flexCheckDefault">
							I Agree <a href="#">Terms and conditions</a>.
						  </label>
					</div>

					
					<button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
					
				</form>
			</div>
		</section>
	</body>
</html>
